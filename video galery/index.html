<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="heading">Video Gallery</div>
        <div class="video-container">
            <div class="video">
                <video src="assets/videos/arduino.mp4" muted></video>
            </div>
            <div class="video">
                <video src="assets/videos/carprice.mp4" muted></video>
            </div>
            <div class="video">
                <video src="assets/videos/facemask.mp4" muted></video>
            </div>
            <div class="video">
                <video src="assets/videos/arduino.mp4" muted></video>
            </div>
            <div class="video">
                <video src="assets/videos/carprice.mp4" muted></video>
            </div>
            

        </div>
    </div>


    <script>
        var video=document.querySelectorAll('video');
        video.forEach(play=>play.addEventListener('click',()=>{
            play.classList.toggle('active');
            if(play.paused){
                play.play();
            }else{
                play.pause();
                play.currentTime=0;
            }
        }));
    </script>
</body>
</html>
